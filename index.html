<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Box</title>
  <style>
    .styled-box {
      background-color: #f0f8ff;
      border: 4px solid #4682b4;
      margin: 40px;
      padding: 30px;
      transition: background-color 0.3s ease;
    }

    .styled-box:hover {
      background-color: #add8e6;
    }
  </style>
</head>
<body>
  <div class="styled-box">
    This is a beautifully styled box.
  </div>
</body>
</html>
